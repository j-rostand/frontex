- id: poudat_explorer_2017
  abstract: "À destination des linguistes, cet ouvrage fait le point sur les méthodes et les outils indispensables à l’exploitation de corpus numériques. Avec le virage numérique, les pratiques du linguiste ont sensiblement évolué. Décrire des discours et des usages ou mettre en évidence des phénomènes linguistiques particuliers passe de plus en plus par l’exploitation de corpus numériques pour mettre à l’épreuve ses hypothèses. Cette pratique fait appel à de nombreux procédés, pour lesquels des repères méthodologiques s’avèrent indispensables\_: quelle méthode choisir pour quel objectif de recherche\_? Pourquoi annoter un corpus\_? Comment mettre au jour sa structure, ou dégager ses spécificités\_? Quels sont les outils mobilisables\_? L’originalité de cet ouvrage est de proposer à l’analyste, de manière pratique et située, un ensemble de repères méthodologiques en lien avec les usages et les outils d’exploration de corpus les plus mobilisés dans le champ linguistique français. Il s’appuie sur un contexte institutionnel et des réflexions collectives menées dans le cadre d’un groupe de travail sur l’exploration de corpus et balise les méthodes présentées d’exemples concrets de recherches et d’outils exploitables."
