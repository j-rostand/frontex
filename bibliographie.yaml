- id: heiden_txm_2010
  abstract: >-
    Le projet de recherche Fédération des recherches et développements en
    textométrie autour de la création d'une plateforme logicielle ouverte
    diffuse sa plateforme d'analyse textométrique de corpus XML-TEI en ligne. La
    conception de cette plateforme repose sur une synthèse des fonctionnalités
    des logiciels de textométrie existants. Elle s'appuie sur le recensement des
    technologies logicielles open-source disponibles et efficaces pour manipuler
    des ressources numériques XML et Unicode, et sur un état de l'art des
    moteurs de recherche en texte intégral sur corpus structurés et étiquetés.
    L'architecture consiste en une boîte à outils Java articulant un composant
    moteur de recherche (IMS CWB), un environnement de calcul statistique (R) et
    un module d'importation de corpus XML-TEI. La plateforme est diffusée sous
    la forme d'une boite à outils en open-source pour les développeurs
    informatique mais également sous la forme de deux applications pour les
    utilisateurs finaux de la textométrie : une application à installer sur un
    poste local (Windows ou Linux) et une application web accessible en ligne.
    Encore au début de son développement, la plateforme n'implémente à l'heure
    actuelle que quelques fonctionnalités essentielles, mais sa diffusion en
    open-source autorise un développement communautaire ouvert. Cela doit
    faciliter son évolution et l'intégration de nouveaux modèles et méthodes.
