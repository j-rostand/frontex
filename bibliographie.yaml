- id: dubernet_qui_2018
  abstract: >-
    Cet article présente les résultats d’une analyse critique des communiqués de
    presse et rapports de l’agence européenne Frontex sur les dix années de sa
    période opératoire (2006-2016). L’étude du vocabulaire dominant, des thèmes
    récurrents et des jeux de langage met en évidence la permanence d’une
    rhétorique du risque soulignant des menaces extérieures aux frontières de
    l’UE et des vulnérabilités propres. Malgré quelques réflexions sur les
    droits fondamentaux ou le sauvetage en mer, la vulnérabilité dont parle
    l’agence reste celle des États européens, non des migrants. Par ailleurs,
    l’agence se présente comme l’intelligence seule capable d’orienter et de
    coordonner la sécurisation des frontières. L’attention portée aux mots de
    l’archive sur la durée permet de nuancer les accusations d’hypocrisie
    humanitaire régulièrement lancées à l’encontre de Frontex. Ce travail permet
    également de souligner la structure d’un discours. On note en particulier
    une crispation sur la frontière en tant que ligne, sur la menace vue comme
    extérieure et sur la technologie construite comme solution. Compte tenu de
    la mue de Frontex en 2016, cette étude ouvre la voie à des analyses plus
    poussées tant sur la marginalisation de la protection juridique des migrants
    que sur la performativité d’un narratif institutionnel.
